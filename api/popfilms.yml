openapi: "3.0.3"
info:
  title: PopFilms API
  version: "1.0"
  description: |
    This is the main API specification for PopFilms endpoints.

    See [github](https://github.com/go-park-mail-ru/2025_2_Suzuki_plus_one) for more information.
servers:
  - url: http://217.16.18.125/api/v1/
    description: Production server
  - url: http://localhost:8080
    description: Local development server
tags:
  - name: content
    description: Endpoints related to fetching movies
  - name: auth
    description: Authentication endpoints
paths:
  /movies:
    get:
      summary: Get recommended movies
      tags:
        - content
      parameters:
        - in: query
          name: offset
          schema:
            type: integer
          description: The number of movies to skip
        - in: query
          name: limit
          schema:
            type: integer
            default: 0
          description: The number of movies to return (default is 0, which means all movies)
      responses:
        "200":
          description: A list of movies
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Movies"
        "400":
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /movie/{id}:
    get:
      summary: "Get movie details by ID"
      tags:
        - content
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The movie ID
      responses:
        "200":
          description: Movie details with cast information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MovieDetail"
        "400":
          description: Invalid movie ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"


  # Authentication endpoints
  /auth:
    get:
      tags:
        - auth
      summary: Check authentication status
      description: Verify if the user is authenticated
      security:
        - JWT: []
      responses:
        "200":
          description: User is authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized (invalid or missing token)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /auth/signup:
    post:
      tags:
        - auth
      summary: User registration
      description: Create a new user account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignUpRequest"
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignInResponse"
        "400":
          description: Bad request (invalid input)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: User already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error (with details)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /auth/signin:
    post:
      tags:
        - auth
      summary: User login
      description: Authenticate user and return JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInRequest"
      responses:
        "200":
          description: Authentication successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignInResponse"
          headers:
            Set-Cookie:
              schema:
                type: string
                example: TOKEN=abcde12345; HttpOnly
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /auth/signout:
    post:
      security:
        - JWT: []
      tags:
        - auth
      summary: User logout
      description: Invalidate user session/token
      responses:
        "200":
          description: Successfully signed out
          headers:
            Set-Cookie:
              schema:
                type: string
                example: TOKEN=; HttpOnly; Max-Age=0
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /actor/{id}:
    get:
      summary: Get actor page
      tags:
        - content
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The actor ID
        - in: query
          name: offset
          schema:
            type: integer
          description: The number of movies to skip
        - in: query
          name: limit
          schema:
            type: integer
            default: 0
          description: The number of movies to return (default 0 means all)
      responses:
        "200":
          description: Actor details with their movies
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ActorPage"
        "400":
          description: Invalid request parameters"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  #User profile endpoints
  /user/account:
    get:
      summary: Get User account information
      tags:
        - user
      description: Get User account information for editing
      security:
        - JWT: []
      responses:
        "200":
          description: User account details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserAccount"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    put:
      summary: Update user account information
      tags:
        - user
      description: Update user account information
      security:
        - JWT: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserAccountUpdate"
      responses:
        "200":
          description: User account updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserAccount"
        "400":
          description: Bad request (invalid input)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /user/security:
    get:
      summary: Get user security settings form structure
      tags:
        - user
      description: Retrieve security settings
      security:
        - JWT: []
      responses:
        "200":
          description: Security settings form structure
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SecuritySettings"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    put:
      summary: Update user password
      tags:
        - user
      description: Change user password
      security:
        - JWT: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PasswordUpdate"
      responses:
        "200":
          description: Password updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SecuritySettings"
        "400":
          description: Bad request (invalid input or password mismatch)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /user/notificatinos:
    get:
      summary: Get user notifications settings
      tags:
        - user
      description: Retrieve user notifications preferences
      security:
        - JWT: []
      responses:
        "200":
          description: User notification settings
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotificationSettings"
        "401":
          description: User notification settings
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    put:
      summary: Update user notification settings
      tags:
        - user
      description: Update user notification settings
      security:
        - JWT: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NotificationSettings"
      responses:
        "200":
          description: Notification settings updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotificationSettings"
        "400":
          description: Bad request (invalid input)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  securitySchemes:
    JWT:
      description: JWT authentication via cookie
      type: apiKey
      in: cookie
      name: TOKEN

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          example: "user1"
        email:
          type: string
          format: email
          example: "test@example.com"
        username:
          type: string
          example: "testuser"
    
    UserAccount:
      type: object
      properties:
        id:
          type: string
          example: "user1"
        name:
          type: string
          example: "John Doe"
        username:
          type: string
          example: "johndoe"
        email:
          type: string
          example: "john@doe.com"
        dateOfBirth:
          type: string
          format: date
          example: "1990-01-01"
        phone:
          type: string
          example: "+79999999999"

    UserAccountUpdate:
      type: object
      properties:
        name:
          type: string
          example: "John Doe"
        username:
          type: string
          example: "johndoe"
        email:
          type: string
          example: "john@doe.com"
        dateOfBirth:
          type: string
          format: date
          example: "1990-01-01"
        phone:
          type: string
          example: "+79999999999"
    
    SecuritySettings:
      type: object
      description: Empty object representing security settings from structure
      properties: {}

    PasswordUpdate:
      type: object
      required:
        - oldPassword
        - newPassword
        - repeatPassword
      properties:
        oldPassword:
          type: string
          format: password
          example: "oldPassword123"
        newPassword:
          type: string
          format: password
          minLength: 8
          example: "newPassword123"
        repeatPassword:
          type: string
          format: password
          minLength: 8
          example: "newPassword123"
      
    NotificationSettings:
      type: object
      properties:
        advertEmailSubscription:
          description: "Subscribe to promotional emails"
          type: boolean
          example: true
          
    Movies:
      type: object
      properties:
        id:
          type: string
          example: "123"
        title:
          type: string
          example: "Inception"
        year:
          type: integer
          example: 2010
        genres:
          type: array
          items:
            type: string
          example: ["Sci-Fi", "Thriller"]
        preview:
          type: string
          format: uri
          example: https://upload.wikimedia.org/wikipedia/en/2/2e/Inception_%282010%29_theatrical_poster.jpg

    MovieDetail:
      type: object
      properties:
        id:
          type: string
          example: "123"
        title:
          type: string
          example: "Inception"
        year:
          type: integer
          example: 2010
        genres:
          type: array
          items:
            type: string
          example: ["Sci-fi", "Thriller"]
        preview:
          type: string
          format: uri
          example: https://upload.wikimedia.org/wikipedia/en/2/2e/Inception_%282010%29_theatrical_poster.jpg
        description:
          type: string
          example: "A thief who steals corporate secrets through the use of dream-sharing technology is given the inverse task of planting an idea into the mind of a C.E.O."
        duration:
          type: integer
          example: 148
        rating:
          type: number
          format: float
          example: 8.8
        actors:
          type: array
          items:
            $ref: "#/components/schemas/Actor"
          description: "List of actors featuring in the movie"

    Actor:
      type: object
      properties:
        id:
          type: string
          example: "123"
        name:
          type: string
          example: "Leonardo DiCaprio"
        dateOfBirth:
          type: string
          format: date
          example: "1974-11-11"
        placeOfBirth:
          type: string
          example: "Los Angeles, CA, USA"
        biography:
          type: string
          example: "Leonardo Wilhelm DiCaprio is an American actor and film producer."
        preview:
          type: string
          format: uri
          example: https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Leonardo_Dicaprio_-_World_Premiere_%E2%80%98One_Battle_after_Another%E2%80%99.jpg/800px-Leonardo_Dicaprio_-_World_Premiere_%E2%80%98One_Battle_after_Another%E2%80%99.jpg

    ActorPage:
      type: object
      properties:
        actor:
          $ref: "#/components/schemas/Actor"
        movies:
          type: array
          items:
            $ref: "#/components/schemas/Movies"
          description: "Movies featuring this actor"

    # Authentication schemas
    SignUpRequest:
      type: object
      required:
        - email
        - password
        - username
      properties:
        email:
          type: string
          format: email
          example: "user@example.com"
        password:
          type: string
          format: password
          minLength: 6
          example: "securepassword123"
        username:
          type: string
          minLength: 3
          example: "john_doe"
        firstName:
          type: string
          example: "John"
        lastName:
          type: string
          example: "Doe"

    SignInRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: "test@example.com"
        password:
          type: string
          format: password
          example: "Password123!"

    SignInResponse:
      type: object
      required:
        - user
      properties:
        user:
          $ref: "#/components/schemas/User"

    ErrorResponse:
      type: object
      required:
        - type
        - message
      properties:
        type:
          type: string
          example: "auth"
          description: Type of error
        message:
          type: string
          example: "Invalid credentials"
          description: Error description
        details:
          type: string
          description: Internal error details (if any)
          
          
