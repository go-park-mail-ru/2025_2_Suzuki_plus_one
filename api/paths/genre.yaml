certain:
  get:
    tags:
      - content
    summary: Get details of a specific genre
    description: Retrieve detailed information about a genre given its ID
    parameters:
      - in: path
        name: genre_id
        required: true
        schema:
          type: string
        description: The unique identifier of the genre
    responses:
      "200":
        description: Genre details retrieved successfully
        content:
          application/json:
            schema:
              $ref: "../schemas/genre.yaml#/GenreResponse"
      "400":
        description: Bad request
        content:
          application/json:
            schema:
              $ref: "../schemas/error.yaml#/ErrorResponse"
genre_media:
  get:
    tags:
      - content
    summary: Get media related to a specific genre
    description: Retrieve a list of media items associated with the specified genre
    parameters:
      - in: path
        name: genre_id
        required: true
        schema:
          type: string
        description: The unique identifier of the genre
    responses:
      "200":
        description: Media related to genre retrieved successfully
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../schemas/media.yaml#/MediaResponse"
      "400":
        description: Bad request
        content:
          application/json:
            schema:
              $ref: "../schemas/error.yaml#/ErrorResponse"