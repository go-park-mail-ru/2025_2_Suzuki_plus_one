new:
  post:
    security:
      - access_token: []
    summary: Create a new payment
    description: Initiates a new payment transaction.
    tags:
      - payment
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/payment.yaml#/PaymentRequest'
    responses:
      '200':
        description: Payment created successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/payment.yaml#/PaymentResponse'
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yaml#/ErrorResponse'

completed:
  post:
    summary: Confirm payment webhook endpoint. Used by Yookassa
    description: Yookassa send a request to this endpoint when the payment is completed.
    tags:
      - payment
    responses:
      '300':
        description: Payment confirmed successfully
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yaml#/ErrorResponse'

    
