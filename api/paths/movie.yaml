recommendations:
  summary: Get movie recommendations [PARTIALLY IMPLEMENTED]
  description: Retrieve a list of recommended movies based on user preferences or popular trends
  get:
    tags:
      - content
    parameters:
      - in: query
        name: limit
        required: false
        description: "Number of recommended movies to retrieve"
        schema:
          type: integer
          minimum: 1
          maximum: 10
          default: 3
      - in: query
        name: offset
        required: false
        schema:
          type: integer
          minimum: 0
          default: 0
        description: "Offset for pagination [Doesn't work for now]"
    responses:
      "200":
        description: A list of recommended movies
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../schemas/movie.yaml#/MovieResponse"
      "400":
        description: Bad request
        content:
          application/json:
            schema:
              $ref: "../schemas/error.yaml#/ErrorResponse"

certain:
  get:
    tags:
      - content
    summary: Get details of a specific media
    description: Retrieve detailed information about a media given its ID
    parameters:
      - in: path
        name: media_id
        required: true
        schema:
          type: string
        description: The unique identifier of the media
    responses:
      "200":
        description: Media details retrieved successfully
        content:
          application/json:
            schema:
              $ref: "../schemas/movie.yaml#/MovieResponse"
      "400":
        description: Bad request
        content:
          application/json:
            schema:
              $ref: "../schemas/error.yaml#/ErrorResponse"
watch:
  get:
    security:
      - access_token: []
    tags:
      - object
    summary: Get watch link for a specific media.
    description: |
      Retrieve a watch link for a media given its ID.
      NOTE: The link is TEMPORARY and will expire after a short period.
    parameters:
      - in: path
        name: media_id
        required: true
        schema:
          type: integer
        description: The unique identifier of the media
    responses:
      "200":
        description: Watch link retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                watch_link:
                  type: string
                  format: uri
                  description: URL to watch the media
      "400":
        description: Bad request
        content:
          application/json:
            schema:
              $ref: "../schemas/error.yaml#/ErrorResponse"
