recommendations:
  get:
    tags:
      - content
    summary: Get movie recommendations
    description: Retrieve a list of recommended movies based on user preferences or popular trends
    responses:
      "200":
        description: A list of recommended movies
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../schemas/movie.yaml#/MovieResponse"
      "400":
        description: Bad request
        content:
          application/json:
            schema:
              $ref: "../schemas/error.yaml#/ErrorResponse"

certain:
  get:
    tags:
      - content
    summary: Get details of a specific media
    description: Retrieve detailed information about a media given its ID
    parameters:
      - in: path
        name: media_id
        required: true
        schema:
          type: string
        description: The unique identifier of the media
    responses:
      "200":
        description: Media details retrieved successfully
        content:
          application/json:
            schema:
              $ref: "../schemas/movie.yaml#/MovieResponse"
      "400":
        description: Bad request
        content:
          application/json:
            schema:
              $ref: "../schemas/error.yaml#/ErrorResponse"
