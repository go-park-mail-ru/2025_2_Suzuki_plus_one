Actor:
  type: object
  properties:
    id:
      type: string
      example: "123"
    name:
      type: string
      example: "Leonardo DiCaprio"
    dateOfBirth:
      type: string
      format: date
      example: "1974-11-11"
    placeOfBirth:
      type: string
      example: "Los Angeles, CA, USA"
    biography:
      type: string
      example: "Leonardo Wilhelm DiCaprio is an American actor and film producer."
    preview:
      type: string
      format: uri
      example: https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Leonardo_Dicaprio_-_World_Premiere_%E2%80%98One_Battle_after_Another%E2%80%99.jpg/800px-Leonardo_Dicaprio_-_World_Premiere_%E2%80%98One_Battle_after_Another%E2%80%99.jpg

ActorPage:
  type: object
  properties:
    actor:
      $ref: "#/components/schemas/Actor"
    movies:
      type: array
      items:
        $ref: "#/components/schemas/Movies"
      description: "Movies featuring this actor"