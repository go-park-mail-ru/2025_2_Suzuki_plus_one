Movies:
  type: object
  properties:
    id:
      type: string
      example: "123"
    title:
      type: string
      example: "Inception"
    year:
      type: integer
      example: 2010
    genres:
      type: array
      items:
        type: string
      example: ["Sci-Fi", "Thriller"]
    preview:
      type: string
      format: uri
      example: https://upload.wikimedia.org/wikipedia/en/2/2e/Inception_%282010%29_theatrical_poster.jpg

MovieDetail:
  type: object
  properties:
    id:
      type: string
      example: "123"
    title:
      type: string
      example: "Inception"
    year:
      type: integer
      example: 2010
    genres:
      type: array
      items:
        type: string
      example: ["Sci-fi", "Thriller"]
    preview:
      type: string
      format: uri
      example: https://upload.wikimedia.org/wikipedia/en/2/2e/Inception_%282010%29_theatrical_poster.jpg
    description:
      type: string
      example: "A thief who steals corporate secrets through the use of dream-sharing technology is given the inverse task of planting an idea into the mind of a C.E.O."
    duration:
      type: integer
      example: 148
    rating:
      type: number
      format: float
      example: 8.8
    actors:
      type: array
      items:
        $ref: "#/components/schemas/Actor"
      description: "List of actors featuring in the movie"