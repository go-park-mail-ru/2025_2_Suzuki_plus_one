# /etc/nginx/sites-available/popfilms.ru

# 1) HTTP -> HTTPS
server {
    listen 80;
    server_name popfilms.ru;
    return 301 https://$host$request_uri;
}

# 2) HTTPS + HTTP/2 + статика + кэш
server {
    listen 443 ssl http2;
    server_name popfilms.ru;

    # SSL (Certbot)
    ssl_certificate     /etc/letsencrypt/live/popfilms.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/popfilms.ru/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # --- СТАТИКА (фронт) ---
    # Путь к собранному фронту (поменяйте на ваш dist/build)
    root  /var/www/frontend/public/;
    index index.html;

    # gzip на выдаче
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_proxied any;
    gzip_types
        text/plain text/css application/javascript application/json application/xml
        image/svg+xml;

    # Если вы генерите заранее .gz файлы на сборке — можно включить:
    # gzip_static on;

    # SPA роутинг
    location / {
        try_files $uri $uri/ /index.html;
    }

    # index.html не кэшируем (иначе будут "залипать" старые релизы)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires -1;
    }

    # service worker тоже лучше не кэшировать агрессивно
    location = /service-worker.js {
        add_header Cache-Control "no-cache";
        expires -1;
    }

    # Долгий кэш для ассетов
    location ~* \.(?:css|js|mjs|map|ico|png|jpg|jpeg|gif|webp|avif|svg|woff2?|ttf|eot)$ {
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        try_files $uri =404;
    }

    # --- API proxy ---
    location /api/v1/ {
        proxy_pass http://localhost:8080/;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Authorization $http_authorization;
        proxy_pass_request_headers on;
    }

    # --- Swagger UI (static) ---
    location = /docs { return 301 /docs/; }
    location /docs/ {
        alias /var/www/swagger/;
        index index.html;
        # можно тоже кэшировать ассеты swagger
        # expires 7d;
        # add_header Cache-Control "public, max-age=604800";
    }

    location /docs/specs/ {
        alias /var/www/docs/;
        add_header Access-Control-Allow-Origin *;
        # expires 7d;
        # add_header Cache-Control "public, max-age=604800";
    }

    # --- MinIO ---
    location /minio/ {
        rewrite ^/minio/(.*)$ /$1 break;
        proxy_pass http://localhost:9000;

        proxy_set_header Host minio:9000;

        proxy_request_buffering off;
        proxy_buffering off;
        gzip off;

        proxy_read_timeout 3600s;
        send_timeout 3600s;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # --- Grafana ---
    location /grafana/ {
        proxy_pass http://localhost:5000/;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;

        proxy_set_header Authorization "";
        rewrite ^/grafana/(.*) /$1 break;
    }
}
